<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link href="../dist/styles.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen">
        <!-- Navbar -->
        <header class="bg-white shadow dark:bg-gray-800">
            <div class="container mx-auto p-5 flex justify-between items-center">
                <h1 class="text-2xl font-bold">My Portfolio</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#about" class="hover:text-blue-600 dark:hover:text-blue-400">About</a></li>
                        <li><a href="#projects" class="hover:text-blue-600 dark:hover:text-blue-400">Projects</a></li>
                        <li><a href="#contact" class="hover:text-blue-600 dark:hover:text-blue-400">Contact</a></li>
                    </ul>
                </nav>
                <button id="theme-toggle" class="ml-4 p-2 bg-gray-200 rounded dark:bg-gray-700">
                    Toggle Theme
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto my-10 p-5 flex-grow">
            <!-- Sections for About, Projects, and Contact -->
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 p-5 text-center">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </footer>

        <script>
            const themeToggle = document.getElementById( 'theme-toggle' );
            const htmlElement = document.documentElement;

            // Check for saved theme preference in localStorage
            if ( localStorage.getItem( 'theme' ) === 'dark' )
            {
                htmlElement.classList.add( 'dark' );
            } else if ( localStorage.getItem( 'theme' ) === 'light' )
            {
                htmlElement.classList.remove( 'dark' );
            }

            themeToggle.addEventListener( 'click', () =>
            {
                if ( htmlElement.classList.contains( 'dark' ) )
                {
                    htmlElement.classList.remove( 'dark' );
                    localStorage.setItem( 'theme', 'light' );
                } else
                {
                    htmlElement.classList.add( 'dark' );
                    localStorage.setItem( 'theme', 'dark' );
                }
            } );
        </script>
    </body>

</html>
